<!DOCTYPE html><html lang="en">    <head>        <meta charset="UTF-8" />        <title>Student Enrollment Form</title>        <link rel="stylesheet" href="style.css" />        <!-- REQUIRED Scripts for JSONDB -->        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>        <script src="https://login2explore.com/jpdb/resources/js/0.0.3/jpdb-common.js"></script>        <!-- Your Script -->        <script defer src="index.js.json"></script>        <style>            /* Optional: simple styling for button container */            .buttons {                margin-top: 15px;            }            .buttons button {                margin-right: 10px;                padding: 6px 15px;            }            label {                display: inline-block;                width: 120px;                margin-top: 10px;            }            input {                margin-bottom: 10px;                padding: 5px;                width: 250px;            }        </style>    </head>    <body>        <h1>Student Enrollment Form</h1>        <form id="studentForm">            <label for="rollNo">Roll No:</label>            <input type="text" id="rollNo" name="rollNo" required /><br />            <label for="fullName">Full Name:</label>            <input type="text" id="fullName" name="fullName" disabled required /><br />            <label for="studentClass">Class:</label>            <input type="text" id="studentClass" name="studentClass" disabled required /><br />            <label for="birthDate">Birth Date:</label>            <input type="date" id="birthDate" name="birthDate" disabled required /><br />            <label for="address">Address:</label>            <input type="text" id="address" name="address" disabled required /><br />            <label for="enrollDate">Enrollment Date:</label>            <input type="date" id="enrollDate" name="enrollDate" disabled required /><br />            <div class="buttons">                <button type="button" id="saveBtn" disabled>Save</button>                <button type="button" id="updateBtn" disabled>Update</button>                <button type="reset" id="resetBtn">Reset</button>            </div>        </form>    </body></html>
